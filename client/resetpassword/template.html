<template name="resetpassword">
	<div class="transitions-content">
		<div class="resetpassword">
			 <a href="{{#if currentUser}} /accounts {{else}} / {{/if}}"><img class="arrowright336" src="/img/reset-password-arrowright-336@2x.png"/></a>
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="resetpassword1-layout-container">
		                <div class="resetpassword1">
		                    Reset Password<br />
		                </div>
		            </div>
				</div>
				<div class="col-xs-12 text-center">
					<div class="textinputwhite-layout-container">
		                <div class="textinputwhite">
		                    <div class="rectangle">
		                    </div>
		                    <div class="emailaddress">
		                        <input class="textemailaddress" name="userEmailAddress" id="userEmailAddress" placeholder="Email Address"/>
	                            <i class="fa fa-exclamation-circle" data-toggle="tooltip" title="Hooray!"></i>
		                    </div>
		                </div>
		            </div>
	        	</div>
	        	<div class="col-xs-12 text-center">
	        		<div class="submitbuttonteal-layout-container">
		                <div class="submitbuttonteal">
		                    <div class="rec2">
		                    </div>
		                    <div class="login" id="resetPasswordButton">
		                        Reset Password
		                    </div>
		                </div>
		            </div>
	        	</div>
	        	<div class="col-xs-12 text-center">
	        		<div class="pleasecheckyourem-layout-container">
		                <div class="pleasecheckyourem">
		                    Please check your email for instruction <br />on resetting your password.
		                </div>
		            </div>
	        	</div>
			</div>
		</div>
	</div>
</template>
