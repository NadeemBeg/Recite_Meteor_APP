					.selectedFilesDiv .container {
    display: block;
    position: relative;
    padding-left: 15px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    /* user-select: none; */
    display: -webkit-inline-box;
    float: left;
    margin-top: 8px;
    width: auto;
}

/* Hide the browser's default checkbox */
.selectedFilesDiv .container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.selectedFilesDiv .checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */


/* When the checkbox is checked, add a blue background */
.selectedFilesDiv .container input:checked ~ .checkmark {
  background-color: #66BFE1;
}

/* Create the checkmark/indicator (hidden when not checked) */
.selectedFilesDiv .checkmark:after {
  content: "\2713";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.selectedFilesDiv .container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.selectedFilesDiv .container .checkmark:after {
  left: 0px;
  top: -5px;
  width: 0px;
  height: 0px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(360deg);
  -ms-transform: rotate(360deg);
  transform: rotate(360deg);
  color: #fff;
}
				</style>
