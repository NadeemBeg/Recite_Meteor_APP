<template name="termsConditions">
	<style type="text/css">	
	.copytocontacts.termsConditionspop{
		height: 100%;
		width: 100%;
	}
	.termsConditionspop .container {
    display: block;
    position: relative;
    padding-left: 15px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    /* user-select: none; */
    display: -webkit-inline-box;
    float: left;
    
    width: auto;
}

/* Hide the browser's default checkbox */
.termsConditionspop .container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.termsConditionspop .checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */


/* When the checkbox is checked, add a blue background */
.termsConditionspop .container input:checked ~ .checkmark {
  background-color: #66BFE1;
}

/* Create the checkmark/indicator (hidden when not checked) */
.termsConditionspop .checkmark:after {
  content: "\2713";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.termsConditionspop .container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.termsConditionspop .container .checkmark:after {
  left: 3px;
  top: -3px;
  width: 0px;
  height: 0px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(360deg);
  -ms-transform: rotate(360deg);
  transform: rotate(360deg);
  color: #fff;
}
</style>
	
<div class="copytocontacts termsConditionspop">
	<div class="row topHeader"> 
		<div class="col-xs-3 text-center">
			&nbsp;
		</div>        
		<div class="col-xs-6 text-center">
			<div class="namecase1">
				Terms of Use
			</div>
		</div>
		<div class="col-xs-3 text-right">
			<button class="blueButton margintop20" id="doneButton">Close</button>
		</div>
	</div>
	<p>Terms of Use

		These Website Standard Terms and Conditions written on this webpage shall manage your use of our website, Webiste Name accessible at Website.com.

	</p>
</div>

</template>
