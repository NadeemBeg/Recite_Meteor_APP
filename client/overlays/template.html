<template name="createOverlay">
	<div class="createOverlay">
		<div class="overlayBackground">
			<div class="row overlayBody">
				<div class="col-xs-12">
					<ul class="createOverlayUl">
						{{#if isDevice}}
						<li class="takePhotoButton">
							<img class="shape" src="/img/CameraIcon.png">
							Take Photo
						</li>
						{{/if}}
						<li class="uploadMediaButton">
							<img class="shape" src="/img/PhotoIcon.png">
							Upload Media
						</li>
						<li class="uploadFileButton">
							<img class="shape" src="/img/FolderIcons.png">
							Upload File
						</li>
						<li  class="createFolderButton">
							<img class="shape" src="/img/FolderCreateIcons.png">
							Create Folder
						</li>
					</ul>
					<input type="file" class="hidden" name="createOverlayFile" id="createOverlayFile" multiple="">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="tabs">
	<div class="row belowTab">
		<div class="col-xs-2" id="homeTab">
			<img  class="shape" src="/img/homeicon.png">
			<div class="home">
                Home
            </div>
		</div>
        <div class="col-xs-2 col-half-offset" id="filesTab">
        	<img  class="shape" src="/img/filetabicon.png">
        	<div class="files">
                Files
            </div>
        </div>
        <div class="col-xs-2 col-half-offset" id="uploadFileTab">
        	<img  class="shape" src="/img/createtabicon.png">
        	<div class="create">
                Create
            </div>
        </div>
        <div class="col-xs-2 col-half-offset" id="reportsTab">
        	<img  class="shape" src="/img/reportstabicon.png">
        	<div class="reports">
                Reports
            </div>
        </div>
        <div class="col-xs-2 col-half-offset" id="accountsTab">
        	<img  class="shape" src="/img/accounttabicon.png">
        	<div class="account">
                Account
            </div>
        </div>
	</div>
</template>

</template>

<template name="sendItemOverlay">
	<div class="sendItemOverlay">
		<div class="overlayBackground">
			<div class="row overlayBody">
				<div class="col-xs-9 text-center">
					<div class="discoveryopposings">
	                    Discovery_Opposing_Side_Zoe.zip
	                </div>
				</div>
				<div class="col-xs-3 text-right">
					<button class="blueButton" id="cancelSendItemButton">Cancel</button>
				</div>
				<div class="col-xs-12 text-center nopadding">
					<hr style="position: unset;margin-bottom: 10px !important;">
				</div>
				<div class="col-xs-6 text-left">
					<label class="sendto">
		                Send to
		            </label>
		            <br>
		            <!-- <input type="text" name="" placeholder="Email, Name or Group" class="sendToTextBox"> -->
		            <select class="select2-dropdown" name="state" placeholder="Email or Name">
					</select>
				</div>
				<div class="col-xs-6 text-left">
					<label class="userCan">
		                User Can
		            </label>
		            <ul class="userCanUl">
		            	<li>
		            		<input type="checkbox" name="viewCheckbox" id="viewCheckbox"> <label>View</label>
		            	</li>
		            	<li>
		            		<input type="checkbox" name="editCheckbox" id="editCheckbox"> <label>Edit & Download</label>
		            	</li>
		            </ul>
				</div>
				<div class="col-xs-12 text-center nopadding">
					<hr style="position: unset;margin-bottom: 10px !important;margin-top: 0px !important;">
				</div>
				<div class="col-xs-12 text-left">
					<textarea name="messageTextArea" id="messageTextArea" placeholder="Message (optional)" class="sendToTextArea"></textarea>
				</div>
				<div class="col-xs-12 text-center">
					<button class="sendToSubmitButton">Share</button>
				</div>
				
			</div>

		</div>
	</div>
</template>
